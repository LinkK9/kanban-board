<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Kaban</title>

</head>

<body>
    <main class="container-fluid">
        <nav class="navbar navbar-dark bg-secondary d-flex justify-content-center mb-3">
            <a href="#" class="navbar-brand">Kaban Board</a>
        </nav>

        <div class="board container">
            <div class="row">
                <div class="todo col-4 ">
                    <div class="sub-nav bg-danger text-white">Todo</div>
                    <div class="todo-list list">
                    </div>
                    <input class="new-input form-control" placeholder="New job" type="text">
                </div>

                <div class="todo col-4 ">
                    <div class="sub-nav bg-warning text-white">Doing</div>
                    <div class="doing-list list">
                    </div>
                    <input class="new-input form-control" placeholder="New job" type="text">
                </div>

                <div class="todo col-4 ">
                    <div class="sub-nav bg-success text-white">Done</div>
                    <div class="done-list list">
                    </div>
                    <input class="new-input form-control" placeholder="New job" type="text">
                </div>
            </div>
        </div>
    </main>
</body>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="lib/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<script src="main.js"></script>
</html>
